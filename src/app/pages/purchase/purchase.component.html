<app-header></app-header>
<main>
  <section>
    <form>
      <div class="form-group">
        <div class="row">
          <label for="address">Enviar para...</label>
          <div>
            <button class="btn-transparent">
              <img src="../../../assets/images/Purchase/Edit.svg" alt="">
            </button>
            <button class="btn-transparent">
              <img src="../../../assets/images/Purchase/Add.svg" alt="">
            </button>
          </div>
        </div>
        <select name="address" id="address">
          <option value="id">Rua Campos do Jordão, 125, Vila Virginia, Itaquaquecetuba - SP</option>
          <option value="id">Rua das Tulipas, 300, Vila Japão, Itaquaquecetuba - SP</option>
        </select>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="address">Métodos de pagamento</label>
          <div style="display: flex;">
            <button class="btn-transparent" (click)="addFormPayment()">
              <img src="../../../assets/images/Purchase/AddPayment.svg" />
            </button>
            <button class="btn-transparent">
              <img src="../../../assets/images/Purchase/Edit.svg" alt="">
            </button>
            <button class="btn-transparent" >
              <img src="../../../assets/images/Purchase/Add.svg" alt="">
            </button>
          </div>
        </div>
        <div class="form-group" *ngFor="let item of formPayment">
          <select name="payment" [id]="item.id" [id]="item.id" [name]="item.name">
            <option value="id" [value]="item.value">5266 **** **** 1764</option>
            <option value="id" [value]="item.value">5892 **** **** 2244</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="address">Cupom</label>
          <div>
            <button class="btn-transparent">
              <img src="../../../assets/images/Purchase/Add.svg" alt="">
            </button>
          </div>
        </div>
        <select name="address" id="address">
          <option value="id">Cupom frete - 20%</option>
          <option value="id">Cupom compra - 15%</option>
        </select>
      </div>
      <input type="submit" value="Continuar"(click)="submit()">
    </form>
  </section>
</main>
