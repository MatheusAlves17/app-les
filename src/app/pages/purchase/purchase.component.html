<app-header></app-header>
<main>
  <section>
    <div class="form">
      <div class="form-group">
        <div class="row">
          <label for="address">Enviar para...</label>
          <div>
            <button class="btn-transparent" *ngIf="!addressMessage">
              <img src="../../../assets/images/Purchase/Edit.svg" alt="">
            </button>
            <button class="btn-transparent" (click)="goTo('novo-endereco')">
              <img src="../../../assets/images/Purchase/Add.svg" alt="">
            </button>
          </div>
        </div>
        <p class="error-message" *ngIf="addressMessage"><img src="../../../assets/images/Purchase/Warning.svg"
            style="margin-right: 0.2rem;">{{addressMessage}}</p>
        <select name="address" id="address" [(ngModel)]="addressId">
          <option [value]="item.id" *ngFor="let item of addressOptions">{{item.street}}, {{item.number}}</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-group">
          <div class="row">
            <label for="address">Adicione mais um cartÃ£o...</label>
            <div style="display: flex;">
              <button class="btn-transparent">
                <img src="../../../assets/images/Purchase/Edit.svg" alt="" *ngIf="!formPaymentMessage">
              </button>
              <button class="btn-transparent" (click)="goTo('novo-cartao')">
                <img src="../../../assets/images/Purchase/Add.svg" alt="">
              </button>
            </div>
          </div>
          <p class="error-message" *ngIf="cardMessage"><img src="../../../assets/images/Purchase/Warning.svg"
              style="margin-right: 0.2rem;">{{cardMessage}}</p>
          <select name="cards" id="cards" [(ngModel)]="cardId" (change)="selectOnListCard()">
            <option [value]="item.id" *ngFor="let item of formPaymentOptions" >{{item.external_id}}</option>
          </select>
        </div>
        <p class="error-message" *ngIf="formPaymentMessage"><img src="../../../assets/images/Purchase/Warning.svg"
            style="margin-right: 0.2rem;">{{formPaymentMessage}}</p>

            <!-- {{ formPaymentOptionsSelected | json }} -->

        <div class="row" *ngFor="let item of formPaymentOptionsSelected">
          <div class="form-group">
            <div class="row" style="border: 1px solid #1e1e1e;padding: .75rem; border-radius: 0.5rem;">
              <p (click)="pushCard(item.id)" style="cursor: pointer;">{{item.external_id}}</p>
            </div>
          </div>
          <div class="form-group">
            <input type="number" id="card-payment" [(ngModel)]="item.value" />
          </div>
        </div>
      </div>
      <input type="submit" value="Continuar" (click)="submit()">
    </div>
  </section>
  <!-- <section>
    <p class="total">{{total}}</p>
  </section> -->
</main>
