<app-header></app-header>
<main>
  <div class="row">
    <h2>Minhas compras</h2>
  </div>
  <section>
    <div class="card" *ngFor="let item of cartItem">
      <div>
        <p class="status">Em trânsito</p>
        <p class="legend">{{item[0].created_at | date: 'dd/MM/yyyy'}}</p>
      </div>
      <!-- <img
        src={{item[0].products[0].image}}
        alt="" class="image-product"> -->
      <img
        src='../../../assets/images/Products/Product-default.png'
        alt="" class="image-product">
      <div>
        <button class="btn-transparent" (click)="goTo('1')">Fazer devolução</button>
        <button class="btn-green">Recebido</button>
      </div>
    </div>

  </section>
</main>
