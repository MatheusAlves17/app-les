<form (ngSubmit)="submit()" [formGroup]="signupForm" #formDir="ngForm">
  <!-- <input type="hidden" formControlName="id"> -->
  <div class="form-group">
    <label for="name">Nome completo</label>
    <input type="text" id="name" placeholder="Nome completo" required formControlName="name"/>
    <div class="error" *ngIf="name?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="name.errors?.['required']">Nome completo obrigatório</p>
      <p class="error-message"
      *ngIf="name.errors?.['min']">Nome inválido</p>
    </div>
  </div>
  <div class="form-group" *ngIf="!id">
    <label for="CPF">CPF</label>
    <input type="text" id="CPF" placeholder="CPF" required formControlName="CPF" maxlength="11"/>
    <div class="error" *ngIf="CPF?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="CPF.errors?.['required']">CPF obrigatório</p>
      <p class="error-message"
      *ngIf="CPF.errors?.['min']">CPF inválido</p>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Telefone</label>
    <input type="tel" id="phone" placeholder="Telefone" required formControlName="phone" maxlength="11"/>
    <div class="error" *ngIf="phone?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="phone.errors?.['required']">Telefone obrigatório</p>
      <p class="error-message"
      *ngIf="phone.errors?.['min']">Telefone inválido</p>
    </div>
  </div>
  <div class="form-group" *ngIf="!id">
    <label for="email">E-mail</label>
    <input type="text" id="email" placeholder="E-mail" required formControlName="email"/>
    <div class="error" *ngIf="email?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="email.errors?.['required']">E-mail obrigatório</p>
      <p class="error-message"
      *ngIf="email.errors?.['email']">E-mail inválido</p>
    </div>
  </div>
  <div class="form-group" >
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Senha" required formControlName="password"/>
    <div class="error" *ngIf="password?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="password.errors?.['required']">Senha obrigatória</p>
      <p class="error-message"
      *ngIf="password.errors?.['min']">Senha precisa ter, no mínimo, 6 caracteres</p>
    </div>
  </div>
  <div class="form-group" *ngIf="!hide">
    <input type="file" (change)="onFileSelected($event)"/>
  </div>
  <input type="submit" value="{{btnText}}">
</form>
