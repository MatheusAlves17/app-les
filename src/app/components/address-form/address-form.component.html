<form (ngSubmit)="submit()" [formGroup]="addressForm" #formDir="ngForm">
  <div class="form-group">
    <label for="street">Rua</label>
    <input type="text" id="street" placeholder="Rua dos Vales" required formControlName="street"/>
    <div class="error" *ngIf="street?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="street.errors?.['required']">Rua obrigatória</p>
      </div>
  </div>
  <div class="form-group">
    <label for="street">Número</label>
    <input type="text" id="number" placeholder="Número 0" required formControlName="number"/>
    <div class="error" *ngIf="number?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="number.errors?.['required']">Número obrigatório</p>
      </div>
  </div>
  <div class="form-group">
    <label for="zip_code">CEP</label>
    <input type="text" id="zip_code" placeholder="CEP" required formControlName="zip_code"/>
    <div class="error" *ngIf="zip_code?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="zip_code.errors?.['required']">CEP obrigatório</p>
      </div>
  </div>
  <div class="form-group">
    <label for="district">Bairro</label>
    <input type="text" id="district" placeholder="Vila Nova" required formControlName="district"/>
    <div class="error" *ngIf="district?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="district.errors?.['required']">Bairro obrigatório</p>
      </div>
  </div>
  <div class="form-group">
    <label for="city">Cidade</label>
    <input type="text" id="city" placeholder="Itaquaquecetuba" required formControlName="city"/>
    <div class="error" *ngIf="city?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="city.errors?.['required']">Cidade obrigatório</p>
      </div>
  </div>
  <div class="form-group">
    <label for="state">Estado</label>
    <input type="text" id="state" placeholder="SP" required formControlName="state"/>
    <div class="error" *ngIf="state?.invalid && formDir.submitted">
      <p class="error-message"
      *ngIf="state.errors?.['required']">Estado obrigatório</p>
      </div>
  </div>
  <input type="submit" value="{{btnText}}">
</form>
